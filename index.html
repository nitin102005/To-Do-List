<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="container">
        <dotlottie-player class="lottie" src="https://lottie.host/bc86a92f-23e8-455e-97bd-8256a551fe31/dgIrccscTF.lottie" background="transparent" speed="1" style="width: 85%; height: 85%; position: absolute; z-index: -1; opacity: 0.35;" loop autoplay></dotlottie-player>
        <div class="Logo">
            <img src="task-list.png" alt="logo" class="Logo-image">
            <p class="logo-text">To-Do List</p>
        </div>
        <div class="add-task">
            <input type="text" id="input-task" placeholder="Add your task...">
            <button id="add-btn" onclick="addtask()">Add Task</button>
        </div>
            <!-- Tasks will be added here dynamically -->
             <ul id="taskscontainer">
                <!-- <li class="checked">Task 1</li>
                <li class="checked">Task 2</li>
                <li class="checked">Task 3</li> -->
             </ul>
             
    </div>
    
    <script src="script.js"></script>
</body>
</html>
